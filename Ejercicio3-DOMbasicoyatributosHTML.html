<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    
    <script type="text/javascript">
        function anade() {
            var inputUsuario = document.getElementById("input-text").value;
            var listItem = document.createElement("li");
            var lista = document.getElementById("lista");
            listItem.appendChild(document.createTextNode(inputUsuario));
            lista.appendChild(listItem);

        };
    </script>
    </head>
    <body>
    <label for="agregar-listitem">¿Que quiere agregar?</label>
    <input type="text" name="agregar-listitem" id="input-text" placeholder="lo que se va a agregar a la lista">
    <ul id="lista">
    <li>Lorem ipsum dolor sit amet</li>
    <li>Consectetuer adipiscing elit</li>
    <li>Sed mattis enim vitae orci</li>
    <li>Phasellus libero</li>
    <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade()">
    
    
    </body></html>
